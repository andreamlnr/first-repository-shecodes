<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <form class="input-group" id="search-form">
        <input
          type="search"
          class="form-control rounded"
          placeholder="Your city.."
          aria-label="Search"
          aria-describedby="search-addon"
          autocomplete="off"
          id="inputplace"
        />
        <button
          type="submit"
          value="Search"
          id="search-text-input"
          class="btn btn-outline-primary"
        >
          search
        </button>
        <button id="bttn">📍</button>
      </form>
      <div class="row">
        <div class="col-7 left-side">
          <h1>Budapest</h1>
          <h2>
            <span id="temperature-number">8</span
            ><a href="#" class="temp-type" id="celsius"> °C</a>
            <a href="#" class="temp-type" id="farenheit"> | °F</a>
            <img src="images/cloudy-day.png" alt="" class="main-image" />
          </h2>
          <h4>
            <em>
              <div id="current-date">Sunday 14:15</div>

              <span id="description">Cloudy</span></em
            >
          </h4>
          <hr />
          <p>
            <em>
              Humidity:<span id="humidity">0</span>%<br />
              Wind:<span id="wind">0</span>km/h</em
            >
          </p>
        </div>
        <div class="col-5 right-side">
          <div class="row days">
            <div class="col-4">Monday</div>
            <div class="col-4">
              <img src="images/raining.png" alt="raining" class="weather-img" />
            </div>
            <div class="col-4">9°/5 °</div>
          </div>
          <div class="row days">
            <div class="col-4">Tuesday</div>
            <div class="col-4">
              <img src="images/storm.png" alt="" class="weather-img" />
            </div>
            <div class="col-4">8°/7°</div>
          </div>
          <div class="row days">
            <div class="col-4">Wednesday</div>
            <div class="col-4">
              <img src="images/sun.png" alt="" class="weather-img" />
            </div>
            <div class="col-4">11°/5°</div>
          </div>
          <div class="row days">
            <div class="col-4">Thursday</div>
            <div class="col-4">
              <img src="images/raining.png" alt="" class="weather-img" />
            </div>
            <div class="col-4">7°/2°</div>
          </div>
          <div class="row days">
            <div class="col-4">Friday</div>
            <div class="col-4">
              <img src="images/raining.png" alt="" class="weather-img" />
            </div>
            <div class="col-4">5°/2°</div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      Coded by Andrea Molnár<a
        href="https://github.com/andreamlnr/first-repository-shecodes"
      ></a
      >Github
    </footer>
    <script src="script.js"></script>
  </body>
</html>
